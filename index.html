
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kana Duel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Kana Duel</h1>
    <div id="mode-select" class="mode-select">
        <button onclick="startGame('hiragana')">Hiragana</button>
        <button onclick="startGame('katakana')">Katakana</button>
    </div>
    <div id="game" class="game" style="display:none;">
        <div class="status-bar">
            <div>Score: <span id="score">0</span></div>
            <div>Temps: <span id="timer">60</span>s</div>
        </div>
        <div id="kana-display" class="kana-display"></div>
        <div id="choices" class="choices"></div>
        <div id="example-word" class="example-word"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
